<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datepicker</title>
    
    <link rel="stylesheet" href="assets/jquery-ui-1.12.0/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/jquery-ui-1.12.0/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="assets/MultiDatesPicker-v1.6.3/css/pepper-ginder-custom.css">
    <style>
        .ui-datepicker .ui-datepicker-calendar .ui-state-highlight a {
            background: #743620 none; /* a color that fits the widget theme */
            color: white; /* a color that is readeable with the color above */
        }

        .ui-datepicker .ui-datepicker-calendar td.pre-selected a {
            background: red; /* a color that fits the widget theme */
            color: white; /* a color that is readeable with the color above */
        }
    </style>
</head>
<body>
  
    <div id="datepicker"></div>

    <script type="text/javascript" src="assets/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/jquery-ui-1.12.0/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/MultiDatesPicker-v1.6.3/jquery-ui.multidatespicker.js"></script>
    <script type="text/javascript" src="multipick.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            window.picker = new RooundDatePicker('#datepicker', {numberOfMonths: [1, 2]});
       
            $(window).on('resize orientationchange', function(){
                var w = document.documentElement.clientWidth;
                if (w < 700) {
                    window.picker.numberOfMonths();
                } else if (w < 900) {
                    window.picker.numberOfMonths([1 , 2]);
                } else {
                    window.picker.numberOfMonths([1 , 3]);
                }
            });
        });
    </script>
</script>
</body>
</html>
