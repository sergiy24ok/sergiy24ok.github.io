    <div id="datepicker"></div>

    <script type="text/javascript" src="assets/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/jquery-ui-1.12.0/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/MultiDatesPicker-v1.6.3/jquery-ui.multidatespicker.js"></script>
    <script type="text/javascript" src="multipick.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            window.picker = new RooundDatePicker('#datepicker', {numberOfMonths: [1, 2]});
       
            $(window).on('resize orientationchange', function(){
                var w = document.documentElement.clientWidth;
                if (w < 700) {
                    window.picker.numberOfMonths();
                } else if (w < 900) {
                    window.picker.numberOfMonths([1 , 2]);
                } else {
                    window.picker.numberOfMonths([1 , 3]);
                }
            });
        });
    </script>
