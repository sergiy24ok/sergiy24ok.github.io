<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="assets/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/jquery.event.drop-2.2/jquery.event.drop-2.2.js"></script>
    <script type="text/javascript" src="assets/jquery.event.drag-2.2/jquery.event.drag-2.2.js"></script>
    <style>
        .el {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
            float: left;
        }

        .el.selected {
            background: #eaeaea;
        }

        .dropped {
            background: blue;
        }

        .selection {
            border: 1px solid red;
            position: absolute;
        }
    </style>

    <script>
    $(document).ready(function(){
        

       $( document )
        .drag("start",function( ev, dd ){
            return $('<div class="selection" />')
                .css('opacity', .65 )
                .appendTo( document.body );
        })
        .drag(function( ev, dd ){
            $( dd.proxy ).css({
                top: Math.min( ev.pageY, dd.startY ),
                left: Math.min( ev.pageX, dd.startX ),
                height: Math.abs( ev.pageY - dd.startY ),
                width: Math.abs( ev.pageX - dd.startX )
            });
        })
        .drag("end",function( ev, dd ){
            $( dd.proxy ).remove();
        });

        $('.el')
            .drop("start",function(){
                console.log('start')
                $( this ).addClass("selected");
            })
            .drop(function( ev, dd ){
                $( this ).toggleClass("dropped");
            })
            .drop("end",function(){
                $( this ).removeClass("selected");
            });

        $.drop({ multi: true });


        })
    </script>
</head>
<body>
    <div class="container">
        <div class="el el-1"></div>
        <div class="el el-2"></div>
        <div class="el el-3"></div>
        <div class="el el-4"></div>
        <div class="el el-5"></div>
        <div class="el el-6"></div>
    </div>
</body>
</html>
