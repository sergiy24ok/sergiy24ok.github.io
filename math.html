<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <style>
        .field {
            margin: 0 auto;
            position: relative;
            margin-top: 200px;
        }

        .field .cell {
            background: #eaeaea;
            float: left;
        }

        .field .arrow-left {
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            border-right-color: black;
            border-right-width: 20px;
            border-top-width: 12px;
            border-bottom-width: 12px;
            position: absolute;
            top: -80px;
            right: 50%;
            margin-right: 5px;
        }
        
        .field .arrow-right {
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            border-left-color: black;
            border-left-width: 20px;
            border-top-width: 12px;
            border-bottom-width: 12px;
            position: absolute;
            top: -80px;
            left: 50%;
            margin-left: 5px;
        }

        .field .arrow-up {
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            border-bottom-color: black;
            border-bottom-width: 20px;
            border-left-width: 12px;
            border-right-width: 12px;
            position: absolute;
            left: -80px;
            bottom: 50%;
            margin-bottom: 5px;
        }
        
        .field .arrow-down {
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            border-top-color: black;
            border-top-width: 20px;
            border-left-width: 12px;
            border-right-width: 12px;
            position: absolute;
            left: -80px;
            top: 50%;
            margin-top: 5px;
        }

        .cell {
            position: relative;
        }

        .cell .inner-label {
            left: 50%;
            top: 50%;
            position: absolute;
        }

        #main-label {
            position: absolute;
            right: 30px;
            top: 40%;
            font-size: 40px;
        }

    </style>
</head>
<body>
    Task: <a href="https://www.upwork.com/jobs/~0166e9c786492f4dd7">Develop a simple HTML5 canvas app to demonstrate elementary school math concept</a>
    <div id="main-label"></div>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript">
        var field = new Field();
        field.init();
        field.drawCells();
    </script>
</body>
</html>
